<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>
	<h:messages></h:messages>
	<h:commandButton value="Listar Produtos" action="#{produtoMB.listarProduto}" ></h:commandButton>
	
		<h:dataTable value="#{produtoMB.produtos}" var="lista" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Codigo:" />
				</f:facet>
				<h:outputText value="#{lista.codProduto}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descricao:" />
				</f:facet>
				<h:outputText value="#{lista.descricao}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Preco:" />
				</f:facet>
				<h:outputText value="#{lista.preco}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantidade:" />
				</f:facet>
				<h:outputText value="#{lista.quantidade}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantidade:" />
				</f:facet>
				<h:outputText value="#{lista.campanhaPromocional}" />
			</h:column>
			
			
			<f:facet name="footer">
				<h:outputText
					value="Total: #{produtoMB.totalProdutos}" />
			</f:facet>
		</h:dataTable>
		</h:form>
	
</html>
