<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:f="http://java.sun.com/jsf/core"

<ui:composition template="_templateNac.xhtml">
<ui:define name="content">
<h:form>
 <p:growl id="growl" showDetail="true"/>

	<h:messages></h:messages>
	<h:panelGrid border="1" columns="4" style="width: 746px; "> 
		<h:outputText value="Descrição do produto"></h:outputText>
		<h:outputText value="Preço Unitário"></h:outputText>
		<h:outputText value="Quantidade em Estoque"></h:outputText>
		<h:outputText value="Campanha Promocional"></h:outputText>
	</h:panelGrid>
	<h:panelGrid border="1" columns="4" style="width: 747px; ">
		<h:inputText value="#{produtoMB.produto.descricao}" required="true" requiredMessage="Campo descrição  deve ser preenchido"></h:inputText>
		<h:inputText value="#{produtoMB.produto.preco}"  required="true" requiredMessage="Campo Preço  deve ser preenchido"></h:inputText>
		<h:inputText value="#{produtoMB.produto.quantidade}"  required="true" requiredMessage="Campo quantidade  deve ser preenchido"></h:inputText>
		<h:inputText value="#{produtoMB.produto.campanhaPromocional}"  required="true" requiredMessage="Campo campanha  deve ser preenchido"></h:inputText>
		
	</h:panelGrid>
	
	<h:commandButton value="Adicionar Produto" action="#{produtoMB.adicionarProduto}"></h:commandButton>
</h:form>
</ui:define>
</ui:composition>
