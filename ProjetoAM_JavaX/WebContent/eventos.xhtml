<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h:form id="form">

			<p:dataGrid var="eve" value="#{eventosBean.eventos}" columns="6" rows="4"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="4,8,12">

				<p:panel>
					<div id="painel">
					<h:panelGrid columns="1">
						<h:graphicImage url="#{eve.imgEvento}" />

						<p:commandLink title="#{eve.nomeEvento}" >
							<h:outputText value="#{eve.nomeEvento}" />
							<f:setPropertyActionListener value="#{evento}"
								target="#{eventosBean.selectedEvento}"/>
						</p:commandLink>
					</h:panelGrid>
					</div>
				</p:panel>

			</p:dataGrid>

		</h:form>
	</ui:define>
</ui:composition>

</html>
