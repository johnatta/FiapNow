<?xml version="1.0" encoding="ISO-8859-1" ?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:p="http://primefaces.org/ui" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">


	<f:loadBundle var="msgs" basename="nls.mensagem" />

	<pm:page title="#{msgs.messages}">

		<pm:view swatch="e">
			<pm:header title="#{msgs.groupsReq}" swatch="e">
				<f:facet name="left">
					<p:button value="#{msgs.back}" icon="back" href="homeMobile.xhtml" />
				</f:facet>
				<f:facet name="right">
					<p:commandLink value="Sair" icon="back"
						action="#{loginBean.logout}" />
				</f:facet>
			</pm:header>
			<h:form id="PedidoGrupo">
				<h3>#{msgs.requests}</h3>
				<p:dataList id="pedidosGrupo" var="ped"
					value="#{convitePedidoGruposBean.pedidos}" emptyMessage="#{msgs.no_records}">
					<p:accordionPanel activeIndex="1" id="tabMainPed">
						<p:tab title="#{ped.grupo.nomeGrupo}">
							<p:column>
								<p:graphicImage value="#{grupoImage.image}" width="40"
									height="55">
									<f:param name="id" value="${ped.grupo.codGrupo}" />
								</p:graphicImage>
							</p:column>
							<p:column>
								<h:outputText value="#{ped.descricao}" />
							</p:column>
							<p:column>
								<p:commandButton
									actionListener="#{convitePedidoGruposBean.aceitarPedido(ped)}"
									value="#{msgs.accept}" ajax="false" update=":PedidoGrupo" />
								<p:commandButton
									actionListener="#{convitePedidoGruposBean.recusarPedido(ped)}"
									value="#{msgs.decline}" ajax="true" update=":PedidoGrupo" />
							</p:column>
						</p:tab>
					</p:accordionPanel>
				</p:dataList>
			</h:form>
		</pm:view>

	</pm:page>

</f:view>
