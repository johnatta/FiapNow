<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
	
		<h1>#{msgs.notices}</h1>

		<p:dataGrid columns="#{feedBean.esportes.size()}" value="#{feedBean.esportes}" var="esporte" rows="3" id="mainFeeder">
			<p:panel styleClass="painelNoticias">
				<div class="#{feedBean.stylize()}">
					<h2>#{esporte}</h2>
					<p:feedReader value="#{feedBean.buscaFeed(esporte)}" var="feed"
						size="5">
						<h:outputText value="#{feed.title}"
							style="font-weight: bold; font-size:14px;" escape="false" />
						<br />
						<h:outputText value="#{feedBean.removeImagens(feed.description.value)}" escape="false" />
						<p:separator />
					</p:feedReader>
				</div>
			</p:panel>
		</p:dataGrid>
	</ui:define>
</ui:composition>

</html>
