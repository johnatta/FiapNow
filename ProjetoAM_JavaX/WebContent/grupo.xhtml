<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h1>Grupo</h1>
		<f:metadata>
			<f:event type="preRenderView" listener="#{grupoBean.buscaGrupo}" />
		</f:metadata>
		<h:form id="formGrupo">
			<div>
				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{grupoBean.grupo.nomeGrupo}"></h:outputText>
					</f:facet>
					<h:outputText value="#{grupoBean.grupo.adm.nome}"></h:outputText>
					<h:outputText value="#{grupoBean.codGrupo}"></h:outputText>
					<h:outputLabel value="Categoria: "></h:outputLabel>
					<p:dataList var="e" value="#{grupoBean.grupo.esportes}">  
    					#{e.nome}  
					</p:dataList>
					<h:outputText value="#{grupoBean.numMembros}"></h:outputText>
					<h:outputText value="#{grupoBean.grupo.privacidade}"></h:outputText>
					<f:facet name="footer">
						<p:commandButton type="button" value="Editar" icon="ui-icon-check"
							style="margin:0" />
					</f:facet>
				</p:panelGrid>
			</div>
			<div>
				<h:outputLabel value="Descricao: "></h:outputLabel>
				<h:outputText value="#{grupoBean.grupo.descricao}"></h:outputText>
				<p:dataList var="m" value="#{grupoBean.membrosGrpRow}">  
    					#{m.nome}  
				</p:dataList>
				<p:dataList var="mod" value="#{grupoBean.modsGp}">  
    					#{mod.nome}  
				</p:dataList>
			</div>


		</h:form>
	</ui:define>
</ui:composition>

</html>
