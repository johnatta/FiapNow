<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h2>Grupo</h2>

		<h:form>
			<div>
				<h:outputLabel value="Nome: "></h:outputLabel>
				<h:outputText value="#{grupoBean.grupo.adm.nome}"></h:outputText>
				<h:outputLabel value="Categoria: "></h:outputLabel>
				<p:dataTable var="e" value="#{grupoBean.grupo.esportes}"
					style="width:80px">
					<p:column headerText="Esporte">
						<h:outputText value="#{e.nome}" />
					</p:column>
				</p:dataTable>
				

			</div>

			<div>
				<h:outputLabel value="Descricao: "></h:outputLabel>
				<h:outputText value="#{grupoBean.grupo.descricao}"></h:outputText>
			</div>

		</h:form>
	</ui:define>
</ui:composition>

</html>
