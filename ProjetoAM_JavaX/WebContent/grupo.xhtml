<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<f:metadata>
			<f:event type="preRenderView" listener="#{grupoBean.buscaGrupo}" />
		</f:metadata>
		<h1>#{grupoBean.grupo.nomeGrupo}</h1>
		<h:form id="formGrupo">
			<p:growl id="messages" showDetail="true" />
			<div>
				<p:panel>
					<p:panelGrid columns="2">
						<f:facet name="header">
							<h:outputText value="#{grupoBean.grupo.nomeGrupo}"></h:outputText>
						</f:facet>
						<p:outputLabel value="#{msgs.member}"></p:outputLabel>
						<h:outputText value="#{grupoBean.grupo.adm.nome}"></h:outputText>

						<p:outputLabel value="#{msgs.category}"></p:outputLabel>

						<h:outputText value="#{grupoBean.grupo.esportes[0].nome}"
							rendered="#{!empty grupoBean.grupo.esportes[0].nome}" />
						<h:outputText value="#{grupoBean.grupo.esportes[1].nome}"
							rendered="#{!empty grupoBean.grupo.esportes[1].nome}" />
						<h:outputText value="#{grupoBean.grupo.esportes[2].nome}"
							rendered="#{!empty grupoBean.grupo.esportes[2].nome}" />

						<p:outputLabel value="#{msgs.number_of_members}"></p:outputLabel>
						<h:outputText value="#{grupoBean.numMembros}"></h:outputText>

						<p:outputLabel value="#{msgs.privacy}"></p:outputLabel>
						<h:outputText value="#{grupoBean.grupo.privacidade}"></h:outputText>

						<f:facet name="footer">
							<p:commandButton type="button" value="#{msgs.edit}"
								icon="ui-icon-check" style="margin:0" />
							<p:commandButton type="button" value="#{msgs.removeGroup}" action="grupoBean.redirecionarExclusaoGrupo" 
								icon="ui-icon-trash" style="margin:0" />
						</f:facet>
					</p:panelGrid>
				</p:panel>
			</div>
			<br></br>
			<div>
				<p:panel header="#{msgs.description}">
					<h:panelGrid columns="1">
						<f:facet name="header">
							<h:outputLabel value="#{msgs.description}"></h:outputLabel>
						</f:facet>
						<h:outputText value="#{grupoBean.grupo.descricao}" />
						<f:facet name="footer">
							<p:commandButton type="button" value="#{msgs.edit}"
								icon="ui-icon-check" style="margin:0" />
						</f:facet>
					</h:panelGrid>
				</p:panel>
			</div>
			<br></br>
			<div>
				<p:panelGrid columns="1">
					<p:carousel id="membroCarousel" value="#{grupoBean.membrosGrpRow}"
						var="membro" itemStyleClass="membroItem">
						<f:facet name="header">#{msgs.members}</f:facet>
						<h:panelGrid columns="1" style="width:100%" cellpadding="5">
							<h:outputText value="#{membro.nome} (#{membro.apelido})"></h:outputText>
						</h:panelGrid>
						<f:facet name="footer">
							<h:commandLink action="#{grupoBean.visualizarTodosMembros}">
								<h:outputText
									value="#{msgs.all_members} (#{grupoBean.numMembros})"></h:outputText>
							</h:commandLink>
						</f:facet>
					</p:carousel>
					<p:carousel id="moderadoresRowCarousel"
						value="#{grupoBean.moderadoresRow}" var="moderador"
						itemStyleClass="moderadorItem">
						<f:facet name="header">#{msgs.moderator}</f:facet>
						<h:panelGrid columns="1" style="width:100%" cellpadding="5">
							<h:outputText value="#{moderador.nome} (#{moderador.apelido})" />
						</h:panelGrid>
						<f:facet name="footer">
							<h:commandLink action="#{grupoBean.visualizarTodosModeradores}">
								<h:outputText value="#{msgs.moderators}" />
							</h:commandLink>
						</f:facet>
					</p:carousel>
				</p:panelGrid>
			</div>
		</h:form>
		<h:form id="formComentario">
			<div>
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:commandButton type="submit" value="Enviar" icon="ui-icon-disk"
							action="#{grupoBean.btnEnviarComentario}"
							update=":formComentario:comentarios" />
						<p:commandButton type="submit" title="#{msgs.delete}"
							icon="ui-icon-trash" action="#{grupoBean.teste}" />
						<p:commandButton type="button" value="Open"
							icon="ui-icon-folder-open" />
						<p:separator />
						<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
						<p:commandButton type="button" title="Print" icon="ui-icon-print" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:panel id="comment" header="#{msgs.comment}">
					<p:inputTextarea value="#{grupoBean.comentarioGrupo.comentario}"
						required="true" rows="5" cols="48" counter="counter"
						maxlength="300"
						counterTemplate="#{msgs.maximum_of_300_characters}">
					</p:inputTextarea>
					<br></br>
					<h:outputText id="counter" />
				</p:panel>
			</div>
			<br></br>
			<div>
				<p:dataGrid id="comentarios" var="posts"
					value="#{grupoBean.listaComentarios}" columns="1" rows="10">
					<p:panel header="#{msgs.comment}">
						<h:panelGrid columns="1">
							<f:facet name="header">
								<h:outputLabel value="#{posts.apelido}"></h:outputLabel>
							</f:facet>
							<h:outputText value="#{posts.comentario}" />
							<f:facet name="footer">
								<h:outputText value="#{grupoBean.dataFormatada(posts.dataHora)}"
									pattern="dd/MM/yyyy">
									<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
								</h:outputText>
							</f:facet>
						</h:panelGrid>
					</p:panel>
				</p:dataGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
