<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h2>Grupo</h2>

		<h:panelGrid columns="2">
			<h:form enctype="multipart/form-data">
				<p:fileUpload fileUploadListener="#{grupoBean.realizarUpload}"
					mode="advanced" update="messages" sizeLimit="100000"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" auto="false"
					dragDropSupport="false" label="Select" />
				<p:growl id="messages" showDetail="true" />
			</h:form>
		</h:panelGrid>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome: "></h:outputLabel>
				<h:outputText value="#{grupoBean.pgGrupo.nomeGrupo}"></h:outputText>
				<h:outputLabel value="Descricao: "></h:outputLabel>
				<h:outputText value="#{grupoBean.pgGrupo.descricao}"></h:outputText>
				<h:outputLabel value="Privacidade: "></h:outputLabel>
				<h:outputText value="#{grupoBean.pgGrupo.privacidade}"></h:outputText>
				<h:outputLabel value="Quantidade: "></h:outputLabel>
				<h:outputText value="#{grupoBean.numMembros}"></h:outputText>
				
				<p:dataTable var="esporte" value="#{grupoBean.pgGrupo.esportes}" style="width:80px">
					<p:column headerText="Esporte">
						<h:outputText value="#{esporte.nome}" />
					</p:column>
				</p:dataTable>

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
