<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h2>Cadastro Grupo</h2>

		<h:panelGrid columns="2">
			<h:form enctype="multipart/form-data">
				<p:fileUpload fileUploadListener="#{grupoBean.realizarUpload}"
					mode="advanced" update="messages" sizeLimit="100000"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" auto="false"
					dragDropSupport="false" label="Select" />
				<p:growl id="messages" showDetail="true" />
			</h:form>
		</h:panelGrid>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nome:"></h:outputText>
				<p:inputText value="#{grupoBean.grupo.nomeGrupo}" required="true"
					maxlength="50" size="48" />

				<h:outputText value="Descrição:"></h:outputText>
				<p:inputTextarea value="#{grupoBean.grupo.descricao}"
					required="true" rows="5" cols="48" counter="counter"
					maxlength="300" counterTemplate="Máximo de 300 caracteres.">
					<f:validateLength minimum="4" maximum="10"></f:validateLength>
				</p:inputTextarea>
				<br></br>
				<h:outputText id="counter" />
				<h:outputText value="Privacidade:"></h:outputText>
				<p:selectOneMenu effect="fade"
					value="#{grupoBean.grupo.privacidade}">
					<f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
					<f:selectItems value="#{grupoBean.privs}" var="p" itemLabel="#{p}"
						itemValue="#{p}" required="true" />
				</p:selectOneMenu>
				<h:outputText value="Esporte: " />

				<p:pickList id="pojoPickList" value="#{grupoBean.listaPicker}"
					var="esporte" effect="bounce" itemValue="#{esporte}"
					itemLabel="#{esporte.nome}" converter="esporteConverter"
					showTargetControls="true" showCheckbox="true"
					showSourceFilter="true" showTargetFilter="true"
					filterMatchMode="contains">

					<f:facet name="sourceCaption">Opções</f:facet>
					<f:facet name="targetCaption">Selecionados</f:facet>
				</p:pickList>

				<h:outputText value="Numero admnistrador: "></h:outputText>
				<p:inputText value="#{grupoBean.grupo.adm}"></p:inputText>
				<p:commandButton type="button" value="Criar Grupo"
					id="btnCadastrarCliente" icon="ui-icon-check"
					action="#{grupoBean.btnCriarGrupo}" style="margin:0"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
