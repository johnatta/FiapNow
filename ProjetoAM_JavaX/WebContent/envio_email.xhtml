<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">

		<p:growl id="messages" />
	
		<h:form id="mensagem" rendered="#{!enviaEmailBean.enviado}">
			
		    <h1>#{msgs.send} #{msgs.invite}</h1>
			
	    	<h:panelGrid columns="2" style="margin-left:auto; margin-right:auto;">
	    		<p:outputLabel value="#{msgs.to}: " />
		    	<p:inputText value="#{enviaEmailBean.para}" size="50" validator="#{enviaEmailBean.validaEmail}" />
		    	
		    	<div /><p:outputLabel value="*#{msgs.addOneEmail}" style="font-weight:bold;" />
		    	
		    	<p:outputLabel value="#{msgs.title}: " />
		    	<p:inputText value="#{enviaEmailBean.titulo}" size="30" readonly="true" style="color:#828686;" />
		    	
			   	<p:outputLabel value="#{msgs.description} " />
		    	<p:inputTextarea value="#{enviaEmailBean.corpo}" rows="11" cols="80" readonly="true" style="color:#828686;" />
	    	
			</h:panelGrid>
			
    		<p:commandButton type="submit" ajax="false" action="#{enviaEmailBean.enviaEmail}" value="#{msgs.send} #{msgs.invite}" style="float:right; margin:10px 50px 30px 0px ;" /> 
			
	    </h:form>
	    
	    <h:panelGrid rendered="#{enviaEmailBean.enviado}" style="margin-left:auto; margin-right:auto; margin-top:50px;" >
			<h3>#{msgs.email_sent}</h3>
		</h:panelGrid>
	    
	</ui:define>
</ui:composition>

</html>
