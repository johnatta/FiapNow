<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h:form id="formMsg">
			<h1>
				<h:commandLink action="#{grupoBean.paginaGrupo}">
					<h:outputText value="#{grupoBean.grupo.nomeGrupo}"></h:outputText>
				</h:commandLink>
			</h1>
			<p:growl id="messages" showDetail="true" sticky="true" />
			<h:panelGrid columns="2">
				<h:outputText value="TÃ­tulo :"></h:outputText>
				<p:inputText value="#{grupoBean.mensagemGrupo.mensagem.titulo}"></p:inputText>
				<h:outputText value="Mensagem :"></h:outputText>
				<p:inputTextarea id="msg"
					value="#{grupoBean.mensagemGrupo.mensagem.descricao}"
					required="true" rows="5" cols="48" counter="counter"
					maxlength="100" counterTemplate="#{msgs.maximum_of_100_characters}">
				</p:inputTextarea>
				<br></br>
				<h:outputText id="counter" />
				<br></br>
				<p:commandButton ajax="false" id="submitButton" value="Enviar"
					action="#{grupoBean.mensagemGrupo.enviarMsg}" icon="ui-icon-disk" style="text-align:right" />
			</h:panelGrid>
		</h:form>
		<h:form id="buttons">
			<p:panel style="text-align:right">
				<p:commandButton ajax="false" id="backButton" type="submit"
					value="Voltar" action="#{grupoBean.paginaGrupo}"
					icon="ui-icon-arrowrefresh-1-n">
				</p:commandButton>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>

</html>
