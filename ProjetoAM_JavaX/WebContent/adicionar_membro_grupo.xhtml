<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h2>Cadastro Grupo</h2>
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:panel header="AdicionarPessoa">
				<h:messages errorClass="error" />
				<h:panelGrid columns="2" columnClasses="label, value">
					<h:outputText value="Pessoa: " />
					<p:dataTable id="multiMembs" var="p"
						value="#{criacaoGrupoBean.pdm}" paginator="true" rows="10"
						selection="#{criacaoGrupoBean.membrosSelecionados}">
						<f:facet name="header"> Selecionar membros</f:facet>
						<p:column selectionMode="multiple" style="width:2%" />
						<p:column headerText="Nome" style="width:33%">
							<h:graphicImage url="#{p.imgPerfil}" width="80" height="110"
								style="margin-left:15px;" />
						</p:column>
						<p:column headerText="Apelido" style="width:32%">  #{p.apelido} </p:column>
						<p:column headerText="Nome" style="width:33%">  #{p.nome} </p:column>
						<p:commandButton ajax="false" type="submit" value="Criar Grupo"
							id="addMembro" icon="ui-icon-check"
							action="#{criacaoGrupoBean.relacionarMembros}" style="margin:0">
						</p:commandButton>
					</p:dataTable>

					<p:commandButton ajax="false" type="submit" value="Próximo passo"
						id="proximoPassoParaAddModerador" icon="ui-icon-check"
						action="#{criacaoGrupoBean.passarParaAddModerador}"
						style="margin:0">
					</p:commandButton>

					<p:commandButton ajax="false" type="submit" value="Concluído"
						id="criarGrupoPgMembro" icon="ui-icon-check"
						action="#{criacaoGrupoBean.concluirCriacaoGrupo}" style="margin:0">
					</p:commandButton>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
