
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h1>#{msgs.title_remove_group}</h1>
		<h:form>
			<p:panel>
				<h:panelGrid columns="1" style="width:50%">
					<h:outputText
						value="#{msgs.confirmation_delete_group} #{grupoBean.grupo.nomeGrupo} ?" />
				</h:panelGrid>

				<h:panelGrid columns="2" style="width:50%">
					<p:commandButton ajax="false" icon="ui-icon-closethick" type="submit" value="#{msgs.no}"
					 action="#{grupoBean.paginaGrupo}" style="margin:0">
					</p:commandButton>
					<p:commandButton icon="ui-icon-check" ajax="false"  
						type="submit" value="#{msgs.yes}" action="#{grupoBean.excluirGrupo}">
					</p:commandButton>
				</h:panelGrid>
				
				<p:commandButton ajax="false" icon="ui-icon-cancel" type="button" 
				value="#{msgs.cancel}" action="#{grupoBean.paginaGrupo}"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
