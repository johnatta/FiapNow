<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h:form id="form">

			<p:dataGrid var="gru" value="#{gruposBean.grupos}" columns="6" rows="4"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="4,8,12">

				<p:panel>
					<div id="painel">
					<h:panelGrid columns="1">
						<h:graphicImage url="#{gru.imgGrupo}" />

						<p:commandLink title="#{gru.nomeGrupo}" >
							<h:outputText value="#{gru.nomeGrupo}" />
							<f:setPropertyActionListener value="#{grupo}"
								target="#{gruposBean.selectedGrupo}"/>
						</p:commandLink>
					</h:panelGrid>
					</div>
				</p:panel>

			</p:dataGrid>

			<p:dialog header="Car Detail" widgetVar="carDialog" modal="true">
				<p:outputPanel id="carDetail" style="text-align:center;"
					layout="block">

					<p:graphicImage
						value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg" />

					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="modelNo" value="Model No: " />
						<h:outputText id="modelNo" value="#{tableBean.selectedCar.model}" />

						<h:outputLabel for="year" value="Year: " />
						<h:outputText id="year" value="#{tableBean.selectedCar.year}" />

						<h:outputLabel for="color" value="Color: " />
						<h:outputText id="color" value="#{tableBean.selectedCar.color}"
							style="color:#{tableBean.selectedCar.color}" />
					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>

</html>
