<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h1>#{msgs.create_group}</h1>		
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:panel header="#{msgs.add_moderator}">
				<h:messages errorClass="error" />
				<h:panelGrid columns="2" columnClasses="label, value">
					
					<p:dataTable id="multiMembs" var="m"
						value="#{criacaoGrupoBean.mdm}" paginator="true" rows="10"
						selection="#{criacaoGrupoBean.moderadorSelecionados}">
						<f:facet name="header"> #{msgs.select_moderator} </f:facet>
						
						<p:column selectionMode="multiple" style="width:2%" />
						
						<p:column headerText="#{msgs.photo}" style="width:33%">
							<h:graphicImage url="#{m.imgPerfil}" width="80" height="110"
								style="margin-left:15px;" />
						</p:column>
						
						<p:column headerText="#{msgs.nickname}" style="width:32%">  #{m.apelido} </p:column>
						
						<p:column headerText="#{msgs.name}" style="width:33%">  #{m.nome} </p:column>
						
						<f:facet name="footer">
							<p:commandButton ajax="false" type="submit"
								value="#{msgs.add_moderator}" id="addModerador"
								icon="ui-icon-check"
								action="#{criacaoGrupoBean.relacionarModerador}"
								style="margin:0">
							</p:commandButton>
						</f:facet>
					
					</p:dataTable>
					<br></br>
					<p:commandButton ajax="false" type="submit" value="#{msgs.conclude}"
						id="criarGrupoPgModerador" icon="ui-icon-check"
						action="#{criacaoGrupoBean.concluirCriacaoGrupo}" style="margin:0">
					</p:commandButton>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
