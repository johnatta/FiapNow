<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h2>Criar Evento</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nome:"></h:outputText>
				<p:inputText value="#{criarEventoBean.evento.nome}" required="true" maxlength="25" size="30" />
				<h:outputText value="Data do Evento"></h:outputText>
				<p:calendar value="#{criarEventoBean.cal}" pattern="dd/MM/yyyy" />
				<h:outputText value="Categoria:"></h:outputText>
				<p:dataTable id="oneEsporte" var="e"	value="#{criarEventoBean.edm}" selection="#{criacaoGrupoBean.espSelecionados}">
  				 	
					<f:facet name="header"> Selecione os esportes</f:facet>
					<p:column selectionMode="single" style="width:2%" />
					<p:column headerText="Nome" style="width:25%">  #{e.nome} </p:column>
				</p:dataTable>
				<h:outputText value="Telefone"></h:outputText>
				<p:inputText value="#{criarEventoBean.evento.telContato}" ></p:inputText>
				<h:outputText value="Local"></h:outputText>
				<p:inputText value="" required="true" ></p:inputText>
				<h:outputText value="Custo por Pessoa"></h:outputText>
				<p:inputText value="#{criarEventoBean.evento.custo}" ></p:inputText>
				<h:outputText value="Descrição"></h:outputText>
				<p:inputTextarea value="#{criarEventoBean.evento.descricao}" ></p:inputTextarea>
			</h:panelGrid>
			<p:commandButton ajax="false" value="Convidar Pessoas" actionListener="#{criarEventoBean.btnConvidar}" ></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>

</html>
