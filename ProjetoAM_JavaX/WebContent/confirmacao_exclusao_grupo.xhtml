<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
		<h1>Todos moderadores Grupo</h1>
		<p:dataGrid var="moderadores" value="#{grupoBean.moderadores}" columns="5"
			rows="8" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="9,12,15">
			<p:panel>
				<h:panelGrid columns="1" style="width:50%">
					<h:outputText value="#{moderador.nome} (#{moderador.apelido})" />
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</ui:define>
</ui:composition>

</html>
