<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">

		<h1>#{msgs.messages}</h1>
		<p:tabView id="tabMain" activeIndex="#{mensagensBean.activeTab}"
			orientation="left">

			<p:tab id="tabGroup" title="#{msgs.groups} - #{msgs.messages}">
		
				<h:form id="msgGrupo">

					<p:dataTable id="mensagensLidas" var="msg"
						value="#{mensagensBean.msgGrupoModel}" paginator="true" rows="10"
						selection="#{mensagensBean.selectedMsgsGrupo}" widgetVar="selectionList">

						<f:facet name="header">  
	            			#{msgs.groups} - #{msgs.readMessages}  
    	    			</f:facet>

						<p:column selectionMode="multiple" style="width:2%"/>

						<p:column headerText="De:" style="width:25%">  
            				#{msg.grupo.nomeGrupo}  
        				</p:column>

						<p:column headerText="Titulo:" style="width:49%">  
            				#{msg.titulo}  
        				</p:column>

						<p:column headerText="Ler Mensagem:" style="width:24%">
							<p:commandButton id="viewButton" value="Visualizar"
								icon="ui-icon-search" update=":tabMain:msgGrupo:visualizarMensagemGrupo :tabMain:msgGrupo:dialogMsgGrupo"
								action="#{mensagensBean.visualizarMensagemGrupo(msg)}" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton id="multiViewButton" value="#{msgs.delete}"
								icon="ui-icon-trash" actionListener="#{mensagensBean.excluirMsgsGrupo}" update=":tabMain" 
								ajax="true" onsuccess="selectionList.clearSelection()" />
						</f:facet>

					</p:dataTable>

					<p:dialog id="dialogMsgGrupo"
						header="#{mensagensBean.selectedMsgGrupo.grupo.nomeGrupo} - 
													#{mensagensBean.selectedMsgGrupo.titulo}"
						widgetVar="mensagemDialogGrupo" resizable="false" showEffect="fade"
						hideEffect="fade">

						<h:panelGrid id="visualizarMensagemGrupo" columns="2" cellpadding="4">

							<h:outputText value="#{mensagensBean.selectedMsgGrupo.descricao}" />

						</h:panelGrid>
					</p:dialog>

				</h:form>

			</p:tab>







		</p:tabView>

	</ui:define>
</ui:composition>

</html>
