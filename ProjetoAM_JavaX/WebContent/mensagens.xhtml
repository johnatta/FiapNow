<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_templateEE.xhtml">
	<ui:define name="main_content">
	    
	    <h1>#{msgs.messages}</h1>
		<p:tabView id="tabMain" activeIndex="#{mensagensBean.activeTab}" >
			<p:tab id="tabUnreadGroup" title="#{msgs.groups} - #{msgs.unreadMessages}">
				<h:form id="formUnread">

					<p:dataGrid var="msg" value="#{mensagensBean.msgsGrupoNaoLidas}" columns="1"
						rows="5" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,20">
						<p:panel header="#{msg.grupo.nome} - #{msg.titulo}" >
							<h:panelGrid columns="3" style="width:100%">
								<h:graphicImage url="#{msg.descricao}" width="80" height="110"/>
								<p:commandButton value="#{msgs.markAsRead}" actionListener="#{convitePedidoEventosBean.aceitarConvite(cnv)}" update=":tabMain" ajax="true" />
								<p:commandButton value="#{msgs.delete}" actionListener="#{convitePedidoEventosBean.recusarConvite(cnv)}" update=":tabMain" ajax="true"/>
							</h:panelGrid>
						</p:panel>
					</p:dataGrid>

				</h:form>
			</p:tab>
			
			
			<p:tab id="tabUnread" title="#{msgs.requests}">
				<h:form id="formRequests">

					<p:dataGrid var="ped" value="#{convitePedidoEventosBean.pedidos}" columns="1"
						rows="5" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,20">
						<p:panel header="#{ped.evento.nome}" >
							<h:panelGrid columns="4" style="width:100%">
								<h:column>
									<h:graphicImage url="#{ped.pessoa.imgPerfil}" width="80" height="110"/>
									<br/>
									<h:outputText value="#{ped.pessoa.apelido}"/>
								</h:column>
								<h:outputText value="#{ped.descricao}" />
								<p:commandButton actionListener="#{convitePedidoEventosBean.aceitarPedido(ped)}" value="#{msgs.accept}" update=":tabMain" ajax="true"/>
								<p:commandButton actionListener="#{convitePedidoEventosBean.recusarPedido(ped)}" value="#{msgs.decline}" update=":tabMain" ajax="true"/>
							</h:panelGrid>
						</p:panel>
					</p:dataGrid>

				</h:form>
			</p:tab>
			
		</p:tabView>
	    
	</ui:define>
</ui:composition>

</html>
